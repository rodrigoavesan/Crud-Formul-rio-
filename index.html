<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title> Formulário </title>
</head>

<body>
  <div class="contariner">

    <div class="form">
      <form action="#">

        <div class="headerForm"> 
          <div class="title">
            <h1> Cadastre-se </h1>
          </div>
          <div class="buttonLogin">
            <button> <a href="#">Entrar</a> </button>
          </div>
        </div>

        <div class="groupInput">
          <div class="boxInput"> 
            <label for="name"> Primeiro nome </label>
            <input id="name" type="text" name="name" placeholder="Digite seu nome" required>
          </div>
          <div class="boxInput"> 
            <label for="lastName"> Sobrenome </label>
            <input id="lastName" type="text" name="lastName" placeholder="Digite seu sobrenome " required>
          </div>
          <div class="boxInput"> 
            <label for="email"> Email </label>
            <input id="email" type="text" name="email" placeholder="Digite seu email" required>
          </div>
          <div class="boxInput"> 
            <label for="number"> Telefone </label>
            <input id="number" type="tel" name="number" placeholder="(XX) XXXXX-XXXX " required>
          </div>

          <div class="boxInput"> 
            <label for="password"> Senha </label>
            <input id="password" type="tel" name="password" placeholder="Digite sua senha " required>
          </div>

          <div class="boxInput"> 
            <label for="confirmPassword"> Confirme sua senha </label>
            <input id="confirmPassword" type="tel" name="confirmPassword" placeholder="Digite sua senha novamente" required>
          </div>
        </div>

        <div class="genderInputs">  
          <div class="genderTitle">
            <h3>Gênero</h4>
          </div>

          <div class="genderGroup">
            <div class="genderInput">
              <input type="radio" id="male" name="gender">
              <label for="male"> Masculino </label>
            </div>

            <div class="genderInput">
              <input type="radio" id="female" name="gender">
              <label for="female"> Feminino </label>
            </div>

            <div class="genderInput">
              <input type="radio" id="others" name="gender">
              <label for="others"> Outros </label>
            </div>

            <div class="genderInput">
              <input type="radio" id="none" name="gender">
              <label for="none"> Prefiro não responder </label>
            </div>

          </div>
        </div>

        

      </form>
    </div>

  </div>

</body>

</html>
